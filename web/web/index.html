<!DOCTYPE html>
<html>
<head>
  <script>
    // WARNING: DO NOT set the <base href> like this in production!
    // Details: https://webdev.dartlang.org/angular/guide/router
    (function () {
      var m = document.location.pathname.match(/^(\/[-\w]+)+\/web($|\/)/);
      document.write('<base href="' + (m ? m[0] : '/') + '" />');
    }());
  </script>
  <title>Noipy Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A multiplatform Dart app with code sharing between Flutter and AngularDart.">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script defer src="main.dart.js"></script>

<style>
  * {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url("images/background-image.jpg") no-repeat bottom fixed;
    background-size: cover;
    opacity: 0;
    transition: opacity 500ms ease;
  }

  body.loaded {
    opacity: 1;
  }
</style>
</head>

<body>
  <noscript>This page requires Javascript to work.</noscript>
</body>

</html>
